<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FREEGYM</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>FREEGYM</h1>
        <nav>
            <button class="opcion2" id="cerrarlistaBtn">Cancelar</button>
        </nav>
    </header>

    <!-- Modal de ejercicios -->
    <div id="modalEjercicios">
        <h2>Seleccionar Ejercicio</h2>
        <div class="miniheader2">
            <input type="text" id="buscadorModal" placeholder="Buscar ejercicio..." >
            <div class="divisor">
                <select class="boton"  id="filtrosequipamiento"></select>
                <select class="boton" id="filtrosMusculocon"></select>
            </div>
        </div>
        <div id="listaModalEjercicios"></div>
    </div>

    <section>
        <h2 id="tituloRutina">Crear / Editar Rutina</h2>
        <input type="text" id="nombreRutinaInput" placeholder="Nombre de la rutina">
        <button id="agregarEjercicioBtn" class="boton">Agregar ejercicio</button>

        <!-- Barra de progreso general -->
        <div class="progress-bar-container">
            <div id="progressGeneral" class="progress-bar"></div>
        </div>

        <!-- Texto y barra de descanso -->
        <div class="progress-bar-container">
        <p id="descansoTexto" style="display: none;">0s</p>

            <div id="descansoBar" class="progress-bar"></div>
        </div>

        <div id="exerciseList"></div>

        <button id="guardarBtn" class="boton">Finalizar y guardar</button>
        <button id="cancelarBtn" class="boton">Cancelar</button>
    </section>
</div>

<script type="module" src="src/JS/ejercicio.js"></script>

</body>
</html>
