<style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    .logoentero{
    overflow: hidden;

    padding-bottom: 2vh;
    position: absolute;
    animation: logoesquina 2s both;
    grid-area: LOGT2;
    display: grid;
    width: 100%;
    height: 100%;
    left: 0%;
    top: 0%;
    grid-template:
    "LOGT LOGT LOGT LOGT LOGT"9vw
    ". TXT2 . . ."13vw
    ". TXT2 . TXT3 ."5vw/
    1vh max-content max-content max-content 2vh ;
}
body{
    overflow: hidden;
    
}

.logotexto{
 
    font-family: Roboto;
    font-size: 26vw;
    text-align: left;
    color: white;
    font-weight: 700;
    grid-area: LOGT;
    padding: 0;
}
.texto2{

    padding: 0;
    color: white;
    padding-left: 1vh;
    grid-area: TXT2;
    font-family: "Bagel Fat One", serif;
    font-size: 12vw;
}
.texto3{
   
    padding: 0;
    color: white;
    text-align: end;
    grid-area: TXT3;
    font-family: comfortaa;
    font-size: 6.5vw;
}
.logotexto span {
  display: inline-block;
  animation: moveLetters 3s infinite ease-in-out;
}

.logotexto span:nth-child(1) { animation-delay: 0s; }
.logotexto span:nth-child(2) { animation-delay: 0.2s; }
.logotexto span:nth-child(3) { animation-delay: 0.4s; }
.logotexto span:nth-child(4) { animation-delay: 0.6s; }
.logotexto span:nth-child(5) { animation-delay: 0.8s; }
.logotexto span:nth-child(6) { animation-delay: 1s; }
.logotexto span:nth-child(7) { animation-delay: 1.2s; }

@keyframes moveLetters {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-0.6vw) ;
  }
}

</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="logoentero">
        <div class="logotexto">
            <span>B</span><span>A</span><span>R</span><span>B</span><span>I</span><span>N</span><span>I</span>
          </div>
          
        <p class="texto2" id="typing">WEBDESING </p>
        <p class="texto3" id="typing2"> .com.ar</p>
    </div>
    <script>
        const words = ["WEB DESIGN", "BOT SYSTEM", "DATA BASES"];
  const palabras = [".com.ar", "service", "service"];
  let wordIndex = 0;
  let charIndex = 0;
  let charIndex2 = 0;
  let isDeleting = false;
  const typingElement = document.getElementById("typing");
  const typingElement2 = document.getElementById("typing2");
  
  function type() {
      const currentWord = words[wordIndex];
      const currentPalabra = palabras[wordIndex]; // Asegura que la palabra coincida con el Ã­ndice de words
      let typingSpeed = 50;
  
      if (!isDeleting) {
          if (charIndex < currentWord.length) {
              charIndex++;
          } else if (charIndex2 < currentPalabra.length) {
              charIndex2++;
          } else {
              typingSpeed = 3000;
              isDeleting = true;
          }
      } else {
          if (charIndex2 > 0) {
              charIndex2--;
          } else if (charIndex > 0) {
              charIndex--;
          } else {
              isDeleting = false;
              wordIndex = (wordIndex + 1) % words.length;
          }
      }
  
      typingElement.textContent = currentWord.substring(0, charIndex);
      typingElement2.textContent = currentPalabra.substring(0, charIndex2);
      setTimeout(type, typingSpeed);
  }
  
  type();
  
         
      </script>
</body>
</html>
