<script>
  bar = false
  function sidebar(){
    bar = !bar
    var sidebar = document.getElementById('sidebar');

    if(bar){
        sidebar.style.transform = "translateX(0%)"
    }else{
        sidebar.style.transform = "translateX(110%)"
    }
}
  function compartirLink() {
    const streamId = document.getElementById('streamId').value.trim();
    if (!streamId) {
      alert('Primero ingresÃ¡ un ID de stream');
      return;
    }

    // âš ï¸ ReemplazÃ¡ esto con TU dominio Render real
    const link = `https://barbiniwebdesign.com.ar/streaming/viewer.html?id=${streamId}`;

    navigator.clipboard.writeText(link).then(() => {
      const mensaje = document.getElementById('mensajeCopiado');
      mensaje.style.display = 'block';
      setTimeout(() => mensaje.style.display = 'none', 2000);
    }).catch(err => {
      console.error('Error al copiar:', err);
    });
  }
</script>
